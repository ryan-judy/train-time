<!DOCTYPE html>
<html>
<head>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="javascript/logic.js"></script>
	<script src="javascript/moment.js"></script>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	

	<title>Train Time</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-12">
				<div class="jumbotron">
				  <h1>Train Time</h1>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-12">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">
				  	<h3 class = "panel-title">Train Schedule</h3>
				  	</div>
				  <!-- Table -->
				  <table class="table">
				  <thead>
				      <tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				        <th>Frequency (min)</th>
				        <th>Next Arrival</th>
				        <th>Minutes Away</th>
				      </tr>
				    </thead>
				  </table>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-12">
				  <div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Add a Train</h3>
					  </div>
					  <form role="form">
		              <div class="form-group">
		                <label for="name-input">Name</label>
		                <input class="form-control" id="name-input" type="text">
		              </div>
		              <div class="form-group">
		                <label for="email-input">Destination</label>
		                <input class="form-control" id="destination-input" type="text">
		              </div>
		              <div class="form-group">
		                <label for="age-input">First Time Arrival</label>
		                <input class="form-control" id="first-time-input" type="number">
		              </div>
		               <div class="form-group">
		                <label for="age-input">Frequency</label>
		                <input class="form-control" id="frequency-input" type="number">
		              </div>
		              
		              <button class="btn btn-default" id="submit-button" type="submit">Submit</button>
		            </form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
